<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="/assets/logo.jpg" alt="" srcset="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-details-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <!-- <img src="/assets/mg.jpg" class="image" alt="No Img" srcset=""> -->
            <button class="add-button">
                + Add user </button>
        </div>
    </div>
    <table id="display" class="table table-main">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td><img class="profile" src="/assets/image1.jpg" alt=""></td>
            <td>Sajan Mhatre</td>
            <td>Male</td>
            <td>
                <div class="dept-label">HR</div>
                <div class="dept-label">Finance</div>
            </td>
            <td>3000000</td>
            <td> 1 Nov 2020</td>
            <td>
                <img onclick="remove(this)" src="/assets/delete.jpg" alt="delete" id="1">
                <img onclick="update(this)" src="/assets/edit.png" alt="edit" id="1">
            </td>
        </tr>
    </table>
</body>

</html>
